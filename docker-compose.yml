services:
  postgres:
    image: postgres:16-alpine
    container_name: jlpt_postgres
    environment:
      POSTGRES_DB: jlptcompanion
      POSTGRES_USER: jlpt_user
      POSTGRES_PASSWORD: jlpt_pass
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jlpt_user -d jlptcompanion"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: jlpt_redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
